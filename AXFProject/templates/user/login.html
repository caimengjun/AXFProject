{% extends 'user/base_user.html' %}
{% load static %}
{% block extJS %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'app/user/login.js'%}"></script>
{% endblock %}
{% block content %}
    <form style="padding: 25px;" action="{% url 'axf:login' %}" method="post" onsubmit="submitCheck()">
  <div class="form-group">
    <label for="exampleInputEmail1">用户名</label><span id="error_user"></span>
    <input type="text" name="username" class="form-control" id="username" placeholder="请输入用户名">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">密码</label><span id="error_info"></span>
    <input type="password" name="password" class="form-control" id="password" placeholder="请输入密码">
  </div>
  <button type="submit" class="btn btn-default">登入</button>


</form>
{% endblock %}
