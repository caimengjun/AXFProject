{% extends 'user/base_user.html' %}
{% load static %}

{% block extJS %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'app/user/register.js' %}"></script>
{% endblock %}

{% block content %}
<form style="padding: 25px;" action="{% url 'axf:register' %}" method="post" enctype="multipart/form-data" onsubmit="submitCheck()">
  <div class="form-group">
    <label for="exampleInputEmail1">用户名</label><span id="error_user"></span>
    <input type="text" name="username" class="form-control" id="username" placeholder="请输入用户名">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">设置密码</label><span id="error_info"></span>
    <input type="password" name="password" class="form-control" id="password1" placeholder="请输入密码">
  </div>
   <div class="form-group">
    <label for="exampleInputPassword1">确认密码</label>
    <input type="password" class="form-control" id="password2" placeholder="请确认密码">
  </div>
   <div class="form-group">
    <label for="exampleInputPassword1">邮箱</label>
    <input type="email" name="email" class="form-control" id="email" placeholder="请输入邮箱">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">头像文件</label>
    <input type="file" name="img" id="img">
    <p class="help-block">请输入你的头像</p>
  </div>
{#  <div class="checkbox">#}
{#    <label>#}
{#      <input type="checkbox"> Check me out#}
{#    </label>#}
{#  </div>#}
  <button type="submit" class="btn btn-default">注册</button>
</form>
{% endblock %}
